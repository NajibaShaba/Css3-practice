<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        border: 5px solid rgb(253, 15, 194);
        background-color:rgb(77, 14, 250);
        transition: background-color 3s ease 2s;
    }
    .box:hover{
        background-color: rgb(253, 7, 19);
    }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
    
</body>
</html>
